<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Sistema de Armazenamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Bem-vindo, {{ usuario }}</h1>
        <a href="/logout" class="btn btn-danger">Sair</a>

        <h3 class="mt-4">Seus arquivos:</h3>
        <form method="post" enctype="multipart/form-data" action="/upload" class="mb-3">
            <input type="file" name="arquivo" class="form-control mb-2">
            <input type="submit" value="Enviar" class="btn btn-success">
        </form>

        <ul class="list-group">
            {% for arquivo in arquivos %}
                <li class="list-group-item"><a href="/download/{{ arquivo }}">{{ arquivo }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
